<!DOCTYPE html>
<html>

<head>
  
<style>
  
table {
  border: 2px solid;
}
th, td {
  border-collapse: collapse;
  height: 100px;
  width: 100px;
}
.pngcontainer1 {
  background-image: url(images/foreground1.png), url(images/dlbg.png);
  background-position: center, center;
  background-repeat: no-repeat, no-repeat;
  background-size: 80px 80px;
  width: 100px;
  height: 100px;
}
.pngcontainerH {
  background-image: url(images/foreground1.png);
  background-position: center;
  background-repeat: no-repeat;
  background-size: 80px 80px;
  width: 100px;
  height: 100px;
}
.pngcontainerT {
  background-image: url(images/dlbg.png);
  background-position: center;
  background-repeat: no-repeat;
  background-size: 80px 80px;
  width: 100px;
  height: 100px;
}

</style>

<script>

var coinHead = "<div class='pngcontainerH'></div>";
var coinTail = "<div class='pngcontainerT'></div>";
function updateSquareImage(obj) {
  //obj.innerHTML = obj.dataset.coin;
  if (obj.dataset.coin == "head")
    obj.innerHTML = coinHead;
  else
    obj.innerHTML = coinTail;
}  
function flipCoin(obj) {
  if (obj.dataset.coin == "head") 
    obj.dataset.coin = "tail";
  else
   obj.dataset.coin = "head";
  updateSquareImage(obj);
}
  
</script>

</head>

<body>

<h2>Prisoner's Chessboard</h2>

<table id="board"></table>

<script>

let table = document.getElementById("board"),
    size = 8;

table.style.backgroundColor = "beige";
for (let i = 0; i < size; i++) {
  let row = table.insertRow();
  for (let j = 0; j < size; j++) {
    let cell = row.insertCell();
    cell.style.alignSelf = "center";
    cell.style.verticalAlign = "middle";
    if ((i + j) % 2 == 0) {
      cell.style.backgroundColor = "tan";
    }
    cell.dataset.coin = "head";
    updateSquareImage(cell);
    cell.onclick = function() {flipCoin(this)};
  }
}

</script>

</body>

</html>
